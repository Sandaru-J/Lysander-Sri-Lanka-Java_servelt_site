<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #Header {
                top: 0px;
                left: 0px;
                width: 100%;
                height: 92px;
                background: #000000 0% 0% no-repeat padding-box;
                border: 1px solid #707070;
                opacity: 1;
                display: grid;
                grid-template-columns: 300px auto 110px 30px 110px;
            }

            #HeaderHotelName {
                text-align: left;
                font: normal normal bold 25px/36px Sitka Small;
                letter-spacing: 0px;
                color: #AE9364;
                opacity: 1;

                margin-top:25px;
                margin-left: 15%;
            }

            #HeaderCountry {
                text-align: left;
                font: normal normal bold 18px/27px Sitka Small;
                letter-spacing: 0px;
                color: #FFFFFF;
                opacity: 1;

                margin-top:30px;
            }

            #HeaderAboutUs {
                text-align: left;
                font: normal normal bold 18px/27px Sitka Small;
                letter-spacing: 0px;
                color: #FFFFFF;
                opacity: 1;    
                
                margin-top: 30px;
            }

            #HeaderLanguage {
                text-align: left;
                font: normal normal bold 18px/27px Sitka Small;
                letter-spacing: 0px;
                color: #FFFFFF;
                opacity: 1;

                margin-top: 30px;
                margin-left: 5px;
            }
            
            #WorldWideWebImage {
                margin-top: 27px;
            }
        </style>
    </head>
    <body>
      <div id = "Header">
          <div><h4 id="HeaderHotelName">HOTEL LYSANDER</h4></div>
          <div><h4 id="HeaderCountry">Sri Lanka</h4></div>
          <div><h4 id="HeaderAboutUs">About-US</h4></div>
          <div><img src="Images/icons8-globe-50.png" alt="world-wibe-web-image" id="WorldWideWebImage"></div>
          <div><h4 id="HeaderLanguage">English</h4></div>
      </div>
    </body>
</html>
