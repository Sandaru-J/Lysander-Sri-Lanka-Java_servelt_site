<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <title>Footer</title>
  <style>
      a {
        text-decoration: none;
        color: inherit;
      }

      #FooterContainer {
          background-color: #2b3038;
          color: white;
          margin-top: 20px;
          padding-top: 20px;
          padding-bottom: 30px;
          padding-left: 25px;
          padding-right: 25px;
      }

      #SocialMediaLogo {
          width: 30px;
          padding-left: 0px;
          padding-right: 0px; 
          margin-left: 10px;
          margin-right: 10px;
      }

      #SocialMediaImg {
          height: 40px;
          width:40px;
          margin-top: 5px;
      }

  </style>
</head>
<body>
    <div class="flex-container" id="FooterContainer">
        <div class="row align-items-start">
          <div class="col">
            <h6><a href="">HOME</a></h6>
            <h6><a href="">FIND</a></h6>
            <h6><a href="">ANOTHER LINK</a></h6>
          </div>
          <div class="col">
            <h6>CONTACT US</h6>
            <div class="row align-items-start" style="margin-bottom: 10px;">
                <div class="col-lg-1">
                    <img src="Images/phone-call.png" alt="phone-call" id="SocialMediaImg">
                </div>
                <div class="col-lg-11">
                    <h6 style="padding-top: 10px; padding-left: 5px;">+94-000-000-000</h6>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col-lg-4" id="SocialMediaLogo">
                    <a href=""><img src="Images/Facebook.png" alt="facebook-logo" id="SocialMediaImg"></a>
                </div>
                <div class="col-lg-4" id="SocialMediaLogo">
                    <a href=""><img src="Images/Instagram.png" alt="instagram-logo" id="SocialMediaImg"></a>
                </div>
                <div class="col-lg-4" id="SocialMediaLogo">
                    <a href=""><img src="Images/WhatsApp.png" alt="whatsapp-logo" id="SocialMediaImg"></a>
                </div>
                <div class="col-lg-4" id="SocialMediaLogo">
                    <a href=""><img src="Images/YouTube.png" alt="whatsapp-logo" id="SocialMediaImg"></a>
                </div>
            </div>
          </div>
          <div class="col">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1"><b>Enter Email address</b></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Enter The Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter The Message"></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
</body>
</html>
