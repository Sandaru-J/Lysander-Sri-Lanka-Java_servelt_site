<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Sign Up for Lysander</title>
    <style>
        html, body {
            width: auto!important; 
            overflow-x: hidden!important
        } 

        #Lysander_Sign_Up_Header {
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgb(113, 97, 72);
        }

        #label_name {
            margin-bottom: 2px;
        }

        #form_row_group {
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center" id="Lysander_Sign_Up_Header">
            <h4>Lysander Hotel Sign Up</h4>
        </div>
        <hr line="100%">
        <div>
        <form action="" method="GET">
            <div class="form-row" id="form_row_group">
                <div class="col">
                    <label for="exampleFormControlInput1" id="label_name">First Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                </div>      
                <div class="col">
                    <label for="exampleFormControlInput1" id="label_name">Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                </div>    
            </div>
            <div class="form-group" id="form_row_group">
                <label for="exampleFormControlInput1" id="label_name">E-mail address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Lysander@gmail.com">
            </div>
            <div class="form-row" id="form_row_group">
                <div class="col">
                    <label for="exampleFormControlInput1" id="label_name">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter The City Of Residence">
                </div>     
                <div class="col">
                    <label for="exampleFormControlInput1" id="label_name">Country</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter The Country Of Residence">
                </div> 
            </div>
            <div class="form-row" id="form_row_group">
                <div class="col">
                    <label for="exampleFormControlInput1" id="label_name">NIC</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your NIC Number">
                </div>      
                <div class="col">
                    <label for="exampleFormControlInput1" id="label_name">Phone Number</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Phone Number">
                </div>    
            </div>
            <div class="d-flex justify-content-center">
                <!-- remove the a tag whenever necacary when the database is connected -->
                <a href="SignUpSuccess.html"><button type="submit" class="btn">SIGN UP</button></a>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
